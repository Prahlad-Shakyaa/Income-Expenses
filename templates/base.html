{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Expenses  {% block title %}
    {% endblock %}   </title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    {% comment %} <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">TrulyExpenses</a>
      <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
        <li class="nav-item text-nowrap">
          <span class="nav-link" href="">
            ({{request.user.username}})
          </span>
        </li>
        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <input class="text text-capitalize" type="submit" value="Sign out"/>
          </form>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include 'partials/sidebar.html' %}

        <!-- Main Content -->
        <div class="main-content">
          {% block content %}
          <!-- Page-specific content -->
          {% endblock %}
        </div>
          
      </div>
    </div>
  </body>
</html>
