{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title d-flex justify-content-center mt-2">
                        <h4>Register</h4>
                    </div>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        {% include "partials/messages.html" %}
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm mb-3"/>
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display: none;"></div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm mb-3"/>
                        </div>
                        <div class="emailFeedBackArea invalid-feedback" style="display: none;"></div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm mb-1"/>
                            <small class="float-end py-2 showPasswordToggle">SHOW</small>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Register" class="btn btn-primary mt-4"/>
                        </div>
                    </form>
                    <div class="container">
                        <span class="text-lead lead">Already have an account?</span><a href="{% url 'login' %}">Login</a> <br>
                        <span class="text-lead lead">Forgot Password?</span><a href="{% url 'password_reset' %}">Reset Password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
