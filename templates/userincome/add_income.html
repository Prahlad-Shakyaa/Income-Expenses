{% extends "base.html" %}
{% block content %}
    {% include "partials/messages.html" %}
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Income</li>
            </ol>
        </nav>

        <div class="card">
            <form action="{% url 'add-income' %}" method="post">
                {% csrf_token %}
                {% include "partials/messages.html" %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="number" class="form-control form-control-sm my-2" name="amount" value="{{values.amount}}">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control form-control-sm my-2" name="description" value="{{values.description}}">
                    </div>
                    <div class="form-group">
                        <label for="">Sources</label>
                        <select name="source" class="form-control my-2">
                            {% for source in sources %}
                                <option name="source" value="{{source.name}}">{{source.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Expense</label>
                        <input type="date" class="form-control form-control-sm my-2" name="date" value="{{values.date}}">
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary ms-3">
            </form>
        </div>
    </div>
  
{% endblock %}
